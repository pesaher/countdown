<!-- Display the countdown timer in an element -->
<h1 id="demo"></h1>
<form action="http://formspree.io/pesaher@gmail.com" onsubmit="return myFunction()">
  <input type="text" id="fname" size="20" name="fname">
  <br>
  <input type="submit" value="Try answer"> 
</form>

<script>
// Set the date we're counting down to
var countDownDate = new Date().getTime() + 60000;

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);

    if (fname != "Pedro") {

        submitOK = "false";
    }
    if (submitOK == "false") {
        return sendMail();
    }
}
</script>
<script>
function getAjax() {
    try {
        if (window.XMLHttpRequest) {
            return new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            try {
                return new ActiveXObject('Msxml2.XMLHTTP');
            } catch (try_again) {
                return new ActiveXObject('Microsoft.XMLHTTP');
            }
        }
    } catch (fail) {
        return null;
    }
}

function sendMail() {
     var rq = getAjax();

     if (rq) {
         // Success; attempt to use an Ajax request to a PHP script to send the e-mail
         try {
             rq.open('GET', 'sendmail.php?to=' + encodeURIComponent('pesaher@gmail.com') + '&subject=' + encodeURIComponent('Hello') + '&d=' + new Date().getTime().toString(), true);

             rq.onreadystatechange = function () {
                 if (this.readyState === 4) {
                     if (this.status >= 400) {
                         // The request failed; fall back to e-mail client
                         window.open('mailto:' + 'pesaher@gmail.com' + '?subject=' + encodeURIComponent('Hello'));
                     }
                 }
             };

             rq.send(null);
         } catch (fail) {
             // Failed to open the request; fall back to e-mail client
             window.open('mailto:' + 'pesaher@gmail.com' + '?subject=' + encodeURIComponent('Hello'));
         }
     } else {
         // Failed to create the request; fall back to e-mail client
         window.open('mailto:' + 'pesaher@gmail.com' + '?subject=' + encodeURIComponent('Hello'));
     }
  return false;
}
</script>
